<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h2 {
            margin: 15px 0;
        }

        .product p {
            color: #666;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #45a049;
        }

        .add-product {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .telegram-link {
            color: #0088cc;
            text-decoration: none;
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <header>
        <h1>متجر المنتجات</h1>
    </header>

    <div class="container">
        <!-- مثال على منتج -->
        <div class="product">
            <img src="https://via.placeholder.com/600x400" alt="منتج">
            <h2>اسم المنتج</h2>
            <p>وصف قصير للمنتج.</p>
            <button onclick="window.open('https://t.me/Almoz3j1', '_blank')">التواصل عبر التليجرام</button>
        </div>

        <!-- زر إضافة منتج -->
        <button class="add-product" onclick="addNewProduct()">إضافة منتج جديد</button>
    </div>

    <footer>
        <p>للتواصل والاستفسار عبر <a class="telegram-link" href="https://t.me/Almoz3j1" target="_blank">التليجرام</a></p>
    </footer>

    <script>
        function addNewProduct() {
            const container = document.querySelector('.container');

            // إنشاء عنصر المنتج الجديد
            const newProduct = document.createElement('div');
            newProduct.classList.add('product');

            newProduct.innerHTML = `
                <img src="https://via.placeholder.com/600x400" alt="منتج">
                <h2>منتج جديد</h2>
                <p>وصف المنتج الجديد.</p>
                <button onclick="window.open('https://t.me/Almoz3j1', '_blank')">التواصل عبر التليجرام</button>
            `;

            // إضافة المنتج الجديد إلى الصفحة
            container.appendChild(newProduct);
        }
    </script>

</body>
</html>
